<html>

	<head>

		<!-- MISC/META -->
		<title> My editor </title>
        <meta charset="utf-8">
		<meta name="description" content="Zenpen - A minimal web based text editor, for the modern man.">
        
		<!-- CSS -->
		<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link href='/assets/application.css' rel='stylesheet' type='text/css'>

    </head>

    <body style='margin:50px;'>
        <div id='editor-bar' unselectable=on>
            <div class="bar-options" unselectable=on>
    	        <button id='btn-url' class='btn A' unselectable="on">u</button>
                <input type="text" class="url" unselectable="on"/>
    	        <button id='btn-bold' class='btn B'unselectable="on">b</button>
    	        <button id='btn-italic' class='btn I' unselectable="on" style='font-style: italic;'>i</button>
    	        <button id='btn-block' class='btn BLOCKQUOTE' unselectable="on" style='font-size: 49px;line-height: 60px;'>&rdquo;</button>
            </div>
        </div>
    	<div class='art' >
            <h2 contenteditable=true>sdfsadfsdfsf</h2>
    		<div class='content' contenteditable=true>
                <p>asdfsadfsadfsdfasdfasdfsadfsdfsdf<br/>asdfsadf</p>
                
            </div>
    	</div>
    </body>
</html>
